name: Build

on: push

jobs:
  build:
    name: Build - ${{ matrix.cmd.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cmd:
          - name: Frontend
            run: npm run build:frontend
          - name: Backend
            run: npm run build:backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
        
      - name: Run build
        run: ${{ matrix.cmd.run }}