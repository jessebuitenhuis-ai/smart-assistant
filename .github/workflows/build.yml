name: Build

on: push

jobs:
  build:
    name: Build (${{ matrix.cmd.name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cmd:
          frontend:
            name: Build Frontend
            run: npm run build:frontend
          backend:
            name: Build Backend
            run: npm run build:backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: ${{ matrix.cmd.name }}
        run: ${{ matrix.cmd.run }}