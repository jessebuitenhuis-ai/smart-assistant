<div class="flex flex-col h-screen max-w-3xl mx-auto bg-gray-100">
  <div class="bg-slate-800 text-white p-4 text-center shadow-md">
    <h1 class="text-2xl font-medium">Chat Interface</h1>
  </div>

  <div class="flex-1 overflow-y-auto p-4 flex flex-col gap-4">
    <div
      *ngFor="let message of messages"
      class="flex mb-2"
      [class.justify-end]="message.sender === 'user'"
      [class.justify-start]="message.sender === 'bot'"
    >
      <div
        class="max-w-[70%] px-4 py-3 rounded-2xl shadow-sm"
        [class.bg-blue-500]="message.sender === 'user'"
        [class.text-white]="message.sender === 'user'"
        [class.bg-white]="message.sender === 'bot'"
        [class.text-gray-800]="message.sender === 'bot'"
      >
        <div class="mb-1 break-words">{{ message.text }}</div>
        <div class="text-xs opacity-70">
          {{ message.timestamp | date : 'short' }}
        </div>
      </div>
    </div>
  </div>

  <div class="flex p-4 bg-white border-t border-gray-300 gap-2">
    <input
      type="text"
      [(ngModel)]="newMessage"
      (keypress)="onKeyPress($event)"
      placeholder="Type a message..."
      class="flex-1 px-4 py-3 border border-gray-300 rounded-3xl text-base outline-none focus:border-blue-500"
    />
    <button
      (click)="sendMessage()"
      class="px-6 py-3 bg-blue-500 text-white rounded-3xl text-base cursor-pointer transition-colors hover:bg-blue-600 active:bg-blue-700"
    >
      Send
    </button>
  </div>
</div>
